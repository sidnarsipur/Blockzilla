<!DOCTYPE html>
<html>
<head>
    <title>Oops! Video Blocked</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .blocked-container {
            text-align: center;
            padding: 40px;
            background: #fff3cd;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
            border: 5px dashed #ffcc00;
        }
        h1 {
            color: #008b8b;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #32cd32;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .back-button:hover {
            background-color: #2eb82e;
        }
    </style>
</head>
<body>
    <div class="blocked-container">
        <h1>Oops! Video Blocked</h1>
        <div class="message">
            <p>Sorry, this video is not available right now, but let's try something else!</p>
        </div>
        <div class="image-container">
            <img src="https://i.ibb.co/cS4HkRDb/blocked-page.png" alt="Blocked Content">
        </div>
        <a href="https://www.youtube.com/" class="back-button">Go Back to YouTube</a>
    </div>
</body>
</html>
